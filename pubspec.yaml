name: packages
description: A new Flutter package project.
version: 2.0.0
homepage: https://github.com/vmgarciahurtado/packages

environment:
  sdk: '>=2.18.0-149.0.dev <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  get: ^4.3.8
  get_storage: ^2.0.3
  flutter_html: ^2.2.1
  http: ^0.13.4
  either_dart: ^0.1.3
  flutter_lints: ^2.0.0
  path: ^1.8.0
  animate_do: ^2.0.0
  flutter_spinkit: ^5.1.0
  image_picker: ^0.8.4+4
  sqflite: ^2.0.0+4
  uuid: ^3.0.5
  group_radio_button: ^1.2.0
  flutter_archive: ^4.1.1
  flutter_time_picker_spinner: ^2.0.0
  geolocator: ^7.7.1
  place_picker: ^0.9.20-nullsafety
  syncfusion_flutter_sliders: ^19.4.52
  syncfusion_flutter_signaturepad: ^19.4.53
  step_progress_indicator: ^1.0.2


flutter:

  assets:
    - res/icons/
    - assets/dataBase.db
    - databases/sync.db
    
  fonts:
    - family: Montserrat
      fonts:
        - asset: res/fonts/Montserrat-Regular.ttf
        - asset: res/fonts/Montserrat-SemiBold.ttf
        
    - family: OpenSans
      fonts:
        - asset: res/fonts/OpenSans-Regular.ttf
        - asset: res/fonts/OpenSans-SemiBold.ttf

